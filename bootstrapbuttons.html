<!DOCTYPE html>

<!-- add stylesheet banas 13:00  look at collapsing columns more carefully-->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Bootstrap Tutorial</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <!-- add stylesheet banas 3:55  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/Bootstrap.min.js"></script>
</head>

<body>

    <!-- Provides extra visual weight and identifies and primary action in a set of buttons  -->
    <button type="button" class="btn btn-primary">Primary</button>


    <!-- Secondary, outline button  -->
    <button type="button" class="btn btn-secondary">Secondary</button>



    <!--  Indicates a successful or positive action -->
    <button type="button" class="btn btn-success">Success</button>


    <!-- Contextual button for informational alert messages  -->
    <button type="button" class="btn btn-info">Info</button>


    <!-- Indicates caution should be taken with this action  -->
    <button type="button" class="btn btn-warning">Warning</button>

    <!--  Indicates a dangerous or potentially negative action -->
    <button type="button" class="btn btn-danger">Danger</button>

    <!-- Deephasize a button by making it look like a link while maintaining button behavior   -->
    <button type="button" class="btn btn-link">Link</button>





    <h1>Button tags</h1>
    <!-- Using button classes on <a> or <input> elements -->

    <a class="btn btn-primary" href="#" role="button">Link</a>


    <button class="btn btn-primary" type="submit">Button</button>

    <input class="btn btn-primary" type="button" value="Input">

    <input class="btn btn-primary" type="submit" value="Submit">


    <input class="btn btn-primary" type="reset" value="Reset">

    <!-- remove background image; for some reason these are gray instead of color-->

    <button type="button" class="btn btn-outline-primary">Primary</button>

    <button type="button" class="btn btn-outline-secondary">Secondary</button>

    <button type="button" class="btn btn-outline-success">Success</button>

    <button type="button" class="btn btn-outline-info">Info</button>

    <button type="button" class="btn btn-outline-warning">Warning</button>

    <button type="button" class="btn btn-outline-danger">Danger</button>



    <!-- change button size -->

    <button type="button" class="btn btn-primary btn-lg">Large Button</button>
    <button type="button" class="btn btn-secondary btn-lg">Large Button</button>


    <button type="button" class="btn btn-primary btn-sm">Small button</button>
    <button type="button" class="btn btn-outline btn-sm">Small button</button>


    <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
    <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>


    <!-- make inactive buttons looks active -->



      <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Primary link</a>
      <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Link</a>


      <!-- make active buttons look inactive (disabled) this is confusing-->




      <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
        Single toggle
      </button>

      <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="true" aria-pressed="true" autocomplete="off">
  Single toggle</button>



  <h3>Checkbox and radio buttons</h3>

  <!-- button styles can abe added to checkboxes and radio style buttons a little confusing-->

  <div class="btn-group" data-toggle="buttons">
  <label class="btn btn-primary active">
    <input type="checkbox" checked autocomplete="off"> Checkbox 1 (pre-checked)
  </label>
  <label class="btn btn-primary">
    <input type="checkbox" autocomplete="off"> Checkbox 2
  </label>
  <label class="btn btn-primary">
    <input type="checkbox" autocomplete="off"> Checkbox 3
  </label>
</div>


</button>

</body>


</html>
